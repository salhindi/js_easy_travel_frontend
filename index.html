      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="d-block mx-auto" role="img" viewBox="0 0 24 24"><title>Product</title><circle cx="12" cy="12" r="10"/><path d="M14.31 8l5.74 9.94M9.69 8h11.48M7.38 12l5.74-9.94M9.69 16L3.95 6.06M14.31 16H2.83m13.79-4l-5.74 9.94"/></svg>

<main>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 fw-normal">Plan a Trip</h1>
      <p class="lead fw-normal">
            <form id="create-travel-plan-form">
    
            <input id='input-name' type="text" name="name" placeholder="title your trip" class="input-text">
            <br>
            <input id='input-start_date' name="start_date" type="date" class="input-date">
            <input id='input-end_date' name="end_date" type="date" class="input-date">
    
            <select id="select-destination">
                <option value="">-- Select --</option>
               
            </select>
      <a class="btn btn-outline-secondary"><input id='create-button' type="submit" name="submit" value="Plan Your Trip"
      class="submit"></a>
            </form>
         </p>
      


    
    </div>
   
  </div>

  <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="bg-dark me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center text-white overflow-hidden">
      <div class="my-3 py-3">
        <h2 class="display-5"> Some Shared Journies</h2>
        <p class="lead">   
            <div class='travel-plan-container' id="travel-plan-container">
    
           </div>
        </p>
      </div>
  <div class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3">
    <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 p-3">
        <h2 class="display-5">Add a New Location to our Database</h2>
        <p class="lead">
          <form id="create-destination-form">
    
              <input id='input-city' type="text" name="city" placeholder="city" class="input-text">
              <br><br>
              <input id='input-country' name="country" placeholder='country' type="text" class="input-text">
              <br><br>
              <input id='input-description' name="description" placeholder="what's the weather like?" type="text" class="input-text">
              <br><br>
              <input id= 'create-button' type="submit" name="submit" value="Store Location"
              class="submit">
          </form>
        </p>
      </div>
      <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
    </div>
    <div class="bg-light me-md-3 pt-3 px-3 pt-md-5 px-md-5 text-center overflow-hidden">
      <div class="my-3 py-3">
        <h2 class="display-5">Destinations</h2>
        <p class="lead">
          <class id="destination-container">
            
          </class>
        </p>
      </div>
      <div class="bg-body shadow-sm mx-auto" style="width: 80%; height: 300px; border-radius: 21px 21px 0 0;"></div>
    </div>
  </div>
</main>
